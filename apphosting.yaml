# Settings to manage and configure a Firebase App Hosting backend.
# See https://firebase.google.com/docs/app-hosting/configure-backend for more options.

# The command to build your Next.js application.
build:
  command: 'npm run build'

# The command to start your Next.js application.
run:
  command: 'npm run start'

# Specifies the environment variables required by the application.
# These should be set in the Firebase console.
env:
  - variable: PLISIO_SECRET_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_APPS_SCRIPT_URL
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_APP_URL
    availability:
      - BUILD
      - RUNTIME
